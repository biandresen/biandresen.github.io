<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CatPhotoApp</title>
    </head>
    <body>
        <h2>CatPhotoApp</h2>
        <main>
            <h3>Cat Photos</h3>
            <p>Click here to view more <a href="#" target="_blank">cat photos</a>.</p>
            <!--TODO: Add link to cat photos-->
            <a href="#" > <img src="Images/cat.jpg" width="300" height="400"
                alt="A cute orange cat laying on its back"></a>
            <h3>Cat lists</h3>
            <div class="lists">
                <p>Things cats <em>love:</em></p>
                <ul>
                    <li>cap nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
                <img src="Images/lasagna.jpg" alt="Lasagna" width="300" height="200">
                <p>Things cats <strong>hate:</strong></p>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
            </ol>
            </div>
            <img src="Images/cats.jpg" alt="cats" widht="300" height="200">
            <form action="/submit-cat-photo">
                <label for="indoor">
                    <input id="indoor" type="radio" name="group1" checked> Indoor 
                </label> <br>

                <label for="outdoor">
                    <input id="outdoor" type="radio" name="group1"> Outdoor 
                </label> <br>

                <label for="loving">
                    <input id="loving" type="checkbox" name="personality" checked> Loving
                </label> <br>

                <label for="lazy"> 
                    <input id="lazy" type="checkbox" name="lazy"> Lazy
                </label> <br>

                <label for="energic"> 
                    <input id="energic" type="checkbox" name="energic"> Energic
                </label> <br>

                <input type="text" placeholder="cat photo URL" required> <br>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <p><small> No copyright - <a href="https://freecodecamp.org">freeCodecamp.org
            </a></small>
            </p>
        </footer>
    </body>
</html>
